<form action="fillmylist" method="get">
<select name="entity_type">
	<option value="person" selected="1">Person</option>
	<option value="subject">Subject</option>
	<option value="equipment">Equipment</option>
</select>

<select name="output">
	<option value="html" selected="1">HTML</option>
	<option value="json">JSON</option>
	<option value="eprints">EPrints</option>
	<option value="dspace">DSpace</option>
	<option value="islandora">Islandora</option>
</select>

<br/>
Person Family Name: <input type="text" name="fname"/><br/>
Person Given Name: <input type="text" name="gname"/><br/>
Person Email: <input type="text" name="email"/><br/>
Person ORCID: <input type="text" name="orcid"/><br/>
<br/>
Equipment Name/Description*: <input type="text" name="equipment"/><br/>
Equipment Institution: <input type="text" name="institution"/><br/>


<input type="submit" value="Submit"/>
</form>
